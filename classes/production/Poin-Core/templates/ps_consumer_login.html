<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/form-oauth.css" rel="stylesheet">
    <script src="/js/modernizr.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
</head>
<body class="eternity-form">
<section class="colorBg active">
    <div class="container">
        <div class="login-form-section">
            <div class="login-content">
                <form action="#" th:action="@{/login}" method="post" class="form-signin">
                    <div class="section-title">
                        <h3>Please Sign In</h3>
                    </div>
                    <div class="textbox-wrap" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="textbox-wrap" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="textbox-wrap focused">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                            <input type="text" name="username" required="required" class="form-control" placeholder="PSID or Email">
                        </div>
                    </div>
                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                            <input type="password" name="password" required="required" class="form-control " placeholder="Password">
                        </div>
                    </div>
                    <div class="login-form-action clearfix">
                        <button type="submit" class="btn btn-success pull-right green-btn">Sign in &nbsp; <i class="icon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
            <div class="login-form-links">
                <h4 class="blue">Don't have an account?</h4>
                <span>Please, </span>
                <a th:href="@{/registration}" class="blue">click here</a>
                <span>to register</span>
            </div>
            <!--<div class="login-form-links">
                <h4 class="green">Forget your Password?</h4>
                <span>Dont worry</span>
                <a th:href="@{/test/form-forgot}" class="green">Click Here</a>
                <span>to Get New One</span>
            </div>-->
        </div>
    </div>
</section>
<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/respond.src.js"></script>
<script src="/js/jquery.icheck.js"></script>
<script src="/js/placeholders.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("input").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%' // optional
        });

        $(".dark input").iCheck({
            checkboxClass: 'icheckbox_polaris',
            increaseArea: '20%' // optional
        });

        $(".form-control").focus(function () {
            $(this).closest(".textbox-wrap").addClass("focused");
        }).blur(function () {
            $(this).closest(".textbox-wrap").removeClass("focused");
        });

    });
</script>
</body>
